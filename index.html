    <h1 id="gameTitle"></h1>
    <p id="gameDescription"></p>

    <script>
        var gameTitle = document.getElementById("gameTitle");
        var gameDesc = document.getElementById("gameDescription");
        var currentTitle = ""

        function changeGame(name,desc){
            if(currentTitle != name){
                gameTitle.innerHTML = name;
                gameDesc.innerHTML = desc;
                currentTitle = name;
            }
            else{
                gameTitle.innerHTML = "";
                gameDesc.innerHTML = "";
                currentTitle = "";
            }
        }
    </script>
