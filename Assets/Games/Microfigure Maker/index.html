<!DOCTYPE html>
<head>
    <title>Microfigure Maker</title>
</head>
<style>
    #EpicoCanvas{
        background-color: rgb(114, 88, 64); 
        position: relative;
        top: 25px;
    }
    #MainDiv{
        margin: 0 auto;
        background-color: rgb(150, 118, 95);
        width: 627px;
        height: 700px;
        border-radius: 5px;
    }
    #MicrofigureText{
        position: relative;
        top: 10px;
        right: 200px;
    }
    #MicrofigureDiv{
        position: relative;
        top: 0px;
        left: 35px;
        height:200px;
        width:150px;
        background-color: rgb(63, 39, 7);
        border-radius: 5px;
        color: white;
        line-height: 5px;
        padding-top: 1px;
        overflow-y: scroll;
    }
    #EyelashText{
        position: relative;
        bottom: 240px;
    }
    #Checkbox{
        position: relative;
        bottom: 250px;
    }
    ::-webkit-scrollbar {
	    width: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: rgb(49, 30, 0);
        
    }
    body{
        -webkit-user-select: none; /* Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
    }
</style>
<body>
    <div style="text-align: center;">
        <div id="MainDiv">
            <canvas width="577" height="432" id="EpicoCanvas"></canvas>
            <p id="MicrofigureText">Microfigure</p>
            <div id="MicrofigureDiv"></div>
            <p id="EyelashText">Eyelashes</p>
            <img src="Assets/Sprites/unchecked.png" id="Checkbox" width="50" height="50">
        </div>
    </div>

    <script src="Assets/Scripts/jquery-3.6.0.min.js"></script>
    <script src="Assets/Scripts/Utils.js"></script>
    <script src="Assets/Scripts/Classes.js"></script>
    <script src="Assets/Scripts/States.js"></script>
    <script src="Assets/Scripts/EpicoEngine.js"></script>
</body>
