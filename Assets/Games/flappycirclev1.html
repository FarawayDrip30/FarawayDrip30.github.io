<!DOCTYPE html>
<head>
    <title>
        Why Would You Bother Going Here
    </title>
</head>
<body style="background-color: black;">
    <div id="container" style="text-align: center; margin:0 auto;"></div>
    <script src="../Ruffle/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load("Flappy Circle.swf");
        });
    </script>
    <p style="color: white;" id="speech"></p>
    <script>
        var speech = document.getElementById("speech")
        var words = [" so"," what"," are"," you"," doing"," here","?"," where"," we"," lost"," bother"," why"," dark"," darkness"," it is coming"," the"," saints"," heaven"," he"," god"," calleth","?"]
        function addWord(){
            speech.innerHTML += words[Math.floor(Number(Math.random()*words.length))]
        }
        setTimeout(function(){
            setInterval(addWord,1000)
        },10000)
        
        
    </script>
</body>
