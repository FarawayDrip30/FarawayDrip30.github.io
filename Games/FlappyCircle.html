<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flappy Circle</title>
    <meta charset="UTF-8">
       <script src="../Assets/Ruffle/ruffle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Circle</title>
</head>
<body>
    <link rel="stylesheet" href="../style.css">
    <div style="text-align: center;">
        <div>
            <iframe src="../Assets/Banner.html" width="100%" height="290px" frameBorder="0"></iframe>
        </div>

        <h1>Flappy Circle</h1>
        <h2>V2</h2>
        <div id="container2"></div>
        <h2>V1</h2>
        <div id="container1"></div>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container1");
                container.appendChild(player);
                player.load("../Assets/Games/Flappy Circle.swf");
            });
        </script>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container2");
                container.appendChild(player);
                player.load("../Assets/Games/Flappy Circle v2.swf");
            });
        </script>

        <p>This is just a game I made at school in Flash. I started it before Watching Someone Pee Simulator, but I finished it afterwards.</p>
    </div>
</body>
</html>
