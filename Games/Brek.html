<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Brek</title>
    <style>
        *{padding: 0; margin: 0; }
        canvas{background: #eee; display: block; margin: 0 auto; }

        body {
            font-family: Arial;
            margin: 0;
        }
    </style>
   </head>
    <body>
        <link rel="stylesheet" href="../style.css">

        <div style="text-align: center;">
            <iframe src="../Assets/Banner.html" width="100%" height="290px" frameBorder="0"></iframe>
            <h1>Brek</h1>

            <canvas id="myCanvas" width="480" height="320"></canvas>

            <br>

            <button onclick="startGame()">Play</button>

            <br>
            <br>

            <p>This was the first game I made in Javascript. I followed the tutorial from <a href=https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript>this site</a> so that I could learn the language.</p>
        </div>

    <script>

    //https://developer.mozilla.org/en-US/docs/Games/Tutorials/2D_Breakout_game_pure_JavaScript

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width/2;
    var y = canvas.height-30;

    var ballSpeed = Math.random()*2+1;
    var dx = ballSpeed;
    var dy = -ballSpeed;

    var ballRadius = 10;

    var randomColour = '#'+Math.floor(Math.random()*16777215).toString(16);

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth) / 2;

    var rightPressed = false;
    var leftPressed = false;

    var brickRowCount = 4;
    var brickColumnCount = 7;
    var brickWidth = 51;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    var score = 0;

    var lives = 3;

    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        ballCollision();
        drawBricks();
        collisionDetection();
        drawScore();
        drawLives();
        x += dx;
        y += dy;
        requestAnimationFrame(draw);
	}
    function drawBall(){

        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
	}
    function drawPaddle(){
     ctx.beginPath();
     ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
     ctx.fillStyle = "#fc0a16";
     ctx.fill();
     ctx.closePath();

     if(rightPressed){
      paddleX += 7;
      if(paddleX + paddleWidth > canvas.width){
       paddleX = canvas.width - paddleWidth;
	  }
	 }
     else if(leftPressed){
      paddleX -= 7;
      if(paddleX < 0){
       paddleX = 0;
      }
	 }

	}

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1){
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                    
                }
            }
        }
    }

    function ballCollision(){
        if(y + dy > canvas.height-ballRadius){
           if(x > paddleX && x < paddleX + paddleWidth){
            dy = -dy-0.1;
            dx += 0.1;
		   }
           else{
            lives--;
            if(!lives){

            alert("Game Over");
            document.location.reload();
            }
            else{
            x = canvas.width/2;
            y = canvas.height-30;
            dx = ballSpeed;
            dy = -ballSpeed;
            paddleX = (canvas.width-paddleWidth)/2;
		    }
           }
		}
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
              dx = -dx;  
              randomColour = '#'+Math.floor(Math.random()*16777215).toString(16);
		}
        if(y + dy < ballRadius){
           dy = -dy;
           randomColour = '#'+Math.floor(Math.random()*16777215).toString(16);
		}
	}


    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e){
     if(e.key == "Right" || e.key == "ArrowRight"){
      rightPressed = true;
     }
     else if(e.key == "Left" || e.key == "ArrowLeft"){
      leftPressed = true;
	 }
	}

    function keyUpHandler(e){
     if(e.key == "Right" || e.key == "ArrowRight"){
      rightPressed = false;
	 }
     else if(e.key == "Left" || e.key == "ArrowLeft"){
      leftPressed = false;
	 }
	}

    function mouseMoveHandler(e){
     var relativeX = e.clientX - canvas.offsetLeft;
     if(relativeX-paddleWidth/2 > 0 && relativeX+paddleWidth/2 < canvas.width){
      paddleX = relativeX - paddleWidth/2;
	 }
	}

    function collisionDetection(){
     for(var c=0; c<brickColumnCount; c++){
      for(var r=0; r<brickRowCount; r++){
       var b = bricks[c][r];
       if(x > b.x-ballRadius && x < b.x+brickWidth+ballRadius && y > b.y-ballRadius && y < b.y+brickHeight+ballRadius){
        if(b.status == 1){
            if(x < b.x && x > b.x+ballRadius+1 || x > b.x+brickWidth && x < b.x+brickWidth+ballRadius+1){
                dx = -dx;     
			}
            else{
                dy = -dy;
            }
            b.status = 0;
            score += 100
            if(score == brickRowCount*brickColumnCount*100){
                     alert("Congratulations, You Win! I hope you're happy.");
                     document.location.reload();
			}
        }
	   }
	  }
	 }
	}

    function drawScore(){
     ctx.font = "16px Arial";
     ctx.fillstyle = "#0095DD"
     ctx.fillText("Score: " + score, 8, 20);
	}

    function drawLives(){
     ctx.font = "16px Arial";
     ctx.fillStyle = "0095DD"
     ctx.fillText("Lives: " +lives, canvas.width-65, 20)
	}

    function startGame(){
        draw();
    }

    </script>

	</body>
  </head>
</html>
