<!DOCTYPE html>
<head>
    <link href="../../../../../Assets/style.css" rel="stylesheet">
    <style>
        body{
            background-color: orange;
            color: white;
        }
    </style>
    <script src="../../../../../Assets/Scripts/ruffle/ruffle.js"></script>
</head>
<body>
    <a href="../../index.html">back</a>
    <h1>superlol</h1>
    <div id="container" style="text-align: center; margin:0 auto;"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.config.autoplay = "off";
            player.load("superlol.swf");
            player.style.width = "250px";
            player.style.height = "250px";
        });
    </script>
    <p>The first flash animation I made, finished on 2nd August 2021. I tried uploading it to newgrounds but it got blammed. I am unsure why as it is lit.</p>
    <p>The music is <a href="https://www.newgrounds.com/audio/listen/1018065">Popsicles and Sugar</a> by <a href="https://illogicalr.newgrounds.com/">IllogicalR</a></p>

</body>
