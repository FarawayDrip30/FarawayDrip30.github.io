<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="./Website Assets/LoginPage/login.css" />
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/png" href="Website Assets\Logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birdpals</title>
        <div class="topnav">
                <div><a href="./index.html">
                        <img src="./Website Assets/LoginPage/logo.png" id="logo" />
                </a></div>
                <h1 id="MeetNewPals">Meet new pals!</h1>
                <h1 id="PlayForFree">PLAY FOR FREE!</h1>
        </div>
</head>
<body>
        <center>
                <div class="mainBox">
			<h1>Create Account</h1>
			<div class="loginBox">
				<img src="./Website Assets/birdillustration.png" id="loginImage">
				<div>
					<form id="e-mail" onSubmit="logIn(); return false">
						<input class="input" id="input-e" type="text" maxlength="50" autocomplete="off" placeholder="E-mail"/>
					</form>
                                        <form id="username" onSubmit="logIn(); return false">
						<input class="input" id="input-u" type="text" maxlength="50" autocomplete="off" placeholder="Username"/>
					</form>
					<form id="password" onSubmit="logIn(); return false">
						<input class="input" id="input-p" type="password" maxlength="50" autocomplete="off" placeholder="Password"/>
					</form>
                                        <form id="confirmpassword" onSubmit="logIn(); return false">
						<input class="input" id="input-cp" type="password" maxlength="50" autocomplete="off" placeholder="Confirm Password"/>
					</form>
					<button id="createAccount" class="button">Create Account</button>
				</div>
			</div>
                        <label class="infotext">By creating an account you agree with our <a href="./Terms and Conditions.html">Terms & Conditions</a></label>
		</div>

        </center>
        <script src="./Modules/PlayFabClientApi.js"></script>
        <script src="./Modules/jquery.min.js"></script>
        <script src="./Scripts/createAccount.js"></script>

</body>
</html>
